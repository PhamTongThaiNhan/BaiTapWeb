<h1>Liên hệ với tiệm sách</h2>
	<form action="http://httpbin.org/get"method="get">
		<fieldset>
			<legend>Liên hệ với tiệm sách</legend>
			<p><lable Tên:</lable>
			<input type="text" name"Ten" placeholder="tên của bạn" required>
			</p>
			<p><lable Email:</lable>
			<input type="text" name"Email" placeholder="email của bạn" required>
			</p>
			<p><lable Dien-thoai:</lable>
			<input type="tel" name"DT" placeholder="điện thoại của bạn" required>
			</p>
			<p><lable Lời Nhắn:</lable><br>
			<textarea name="loi-nhan" cols="30" rows="10"  placeholder="để lại lời nhắn ở đây"> 				</textarea>
			</p>
		</fieldset>
			<button type="submit">Gửi</button>
			<button type="reset">Xóa</button>
	</form>
